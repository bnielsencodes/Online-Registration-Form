<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
      CSS Styles
    -->

    <link
      rel="stylesheet"
      href="/Users/Bs/Documents/Documents - iMac/Coding Folders/Projects/TT Techdegree Projects/Online-Registration-Form/css/styles.css"
    />

    <!-- 
      Normalize CSS
    -->

    <link
      rel="stylesheet"
      href="/Users/Bs/Documents/Documents - iMac/Coding Folders/Projects/TT Techdegree Projects/Online-Registration-Form/css/normalize.css"
    />

    <!-- 
      Google Fonts
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Online Registration Form</title>
  </head>
  <body>
    <header>
      <div id="website-title">
        <h1>THE CODE REVIEW</h1>
      </div>
      <div id="form-intro">
        <h2>Signup for our newsletter</h2>
        <p id="form-intro-p">
          Get the latest news on how your code is doing right in your inbox
        </p>
      </div>
    </header>
    <div id="header-divider-one"></div>
    <div id="header-divider-two"></div>
    <main>
      <form action="">
        <div id="form-section-one-wrapper">
          <fieldset class="form-sections">
            <legend>
              <h2 class="form-section-titles">Contact Information</h2>
            </legend>

            <label for="name" class="form-labels">Full Name</label><br />
            <div id="input-wrapper">
              <input
                type="text"
                id="name"
                class="contact-info-inputs"
                name="full_name"
                value=""
                placeholder="Your Name"
                required
              />
            </div>

            <label for="email" class="form-labels">Email Address</label><br />
            <div id="input-wrapper">
              <input
                type="email"
                id="email"
                class="contact-info-inputs"
                name="email_address"
                value=""
                placeholder="example@website.com"
                required
              />
            </div>

            <label for="telephone" class="form-labels">Phone Number</label
            ><br />
            <input
              type="telephone"
              id="telephone"
              class="contact-info-inputs"
              name="telephone_number"
              value=""
              placeholder="555-123-4567"
            /><br />

            <label for="address" class="form-labels">Street Address</label
            ><br />
            <input
              type="address"
              id="address"
              class="contact-info-inputs"
              name="address"
              value=""
              placeholder="1234 Your Street"
            /><br />

            <label for="city" class="form-labels">City</label><br />
            <input
              type="text"
              id="city"
              class="contact-info-inputs"
              name="city"
              value=""
              placeholder="Your City"
            /><br />

            <label for="state" class="form-labels">State</label><br />
            <input
              type="select"
              id="state"
              class="contact-info-inputs"
              name="state"
              placeholder="Choose State"
            /><br />

            <label for="zip-code" class="form-labels">Zip Code</label><br />
            <input
              type="text"
              id="zip-code"
              class="contact-info-inputs"
              name="zip_code"
              maxlength="5"
              placeholder="12345"
            /><br />
          </fieldset>
        </div>

        <div id="contact-newsletter-divider"></div>

        <div id="form-section-two-wrapper">
          <fieldset class="form-sections">
            <legend><h2 class="form-section-titles">Newsletter</h2></legend>
            <p class="form-labels">
              Select the newsletters you would like to receive
            </p>

            <input
              type="checkbox"
              id="html-news"
              name="selected_news"
              value=""
            />
            <label for="html-news" class="form-labels">HTML News</label><br />

            <input
              type="checkbox"
              id="css-news"
              name="selected_news"
              value=""
            />
            <label for="css-news" class="form-labels">CSS News</label><br />

            <input
              type="checkbox"
              id="javascript-news"
              name="selected_news"
              value=""
            />
            <label for="javascript-news" class="form-labels"
              >Javascript News</label
            ><br />

            <p class="form-labels">Newsletter format</p>

            <input
              type="radio"
              id="html-format"
              name="newsletter_format"
              value=""
            />
            <label for="html-format" class="form-labels">HTML</label><br />

            <input
              type="radio"
              id="plain-text-format"
              name="newsletter_format"
              value=""
            />
            <label for="plain-text-format" class="form-labels">Plain text</label
            ><br />

            <label for="other-topics" class="form-labels"
              >Other topics you'd like to hear about</label
            ><br />
            <input
              type="textarea"
              id="other-topics"
              name="other_topics"
              placeholder="Other topics.."
            />
          </fieldset>
        </div>

        <div id="button-wrapper">
          <button id="submit-button" type="submit" value="">Sign Up</button>
        </div>
      </form>
    </main>

    <footer>
      <p><em>Copyright The Code Review</em></p>
    </footer>
  </body>
</html>
