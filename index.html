<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
      CSS Styles
    -->

    <link
      rel="stylesheet"
      href="/Users/Bs/Documents/Documents - iMac/Coding Folders/Projects/TT Techdegree Projects/Online-Registration-Form/css/styles.css"
    />

    <!-- 
      Normalize CSS
    -->

    <link
      rel="stylesheet"
      href="/Users/Bs/Documents/Documents - iMac/Coding Folders/Projects/TT Techdegree Projects/Online-Registration-Form/css/normalize.css"
    />

    <!-- 
      Google Fonts
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Online Registration Form</title>
  </head>
  <body>
    <header>
      <div id="website-title">
        <h1>THE CODE REVIEW</h1>
      </div>
      <div id="form-intro">
        <h2>Signup for our newsletter</h2>
        <p id="form-intro-p">
          Get the latest news on how your code is doing right in your inbox
        </p>
      </div>
    </header>
    <div id="header-divider-one"></div>
    <div id="header-divider-two"></div>
    <main>
      <form action="">
        <div id="form-section-one-wrapper">
          <fieldset class="form-sections">
            <legend>
              <h2 class="form-section-titles">Contact Information</h2>
            </legend>

            <label for="name" class="form-labels">Full Name</label><br />
            <div id="input-wrapper">
              <input
                type="text"
                id="name"
                class="contact-info-inputs"
                name="full_name"
                value=""
                placeholder="Your Name"
                required
              />
            </div>

            <label for="email" class="form-labels">Email Address</label><br />
            <div id="input-wrapper">
              <input
                type="email"
                id="email"
                class="contact-info-inputs"
                name="email_address"
                value=""
                placeholder="example@website.com"
                required
              />
            </div>

            <label for="telephone" class="form-labels">Phone Number</label
            ><br />
            <input
              type="telephone"
              id="telephone"
              class="contact-info-inputs"
              name="telephone_number"
              value=""
              placeholder="555-123-4567"
            /><br />

            <label for="address" class="form-labels">Street Address</label
            ><br />
            <input
              type="address"
              id="address"
              class="contact-info-inputs"
              name="address"
              value=""
              placeholder="1234 Your Street"
            /><br />

            <label for="city" class="form-labels">City</label><br />
            <input
              type="text"
              id="city"
              class="contact-info-inputs"
              name="city"
              value=""
              placeholder="Your City"
            /><br />

            <label for="state" class="form-labels">State</label><br />
            <select id="state" class="contact-info-inputs" name="state">
              <option value="#">Choose item</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option></select
            ><br />

            <label for="zip-code" class="form-labels">Zip Code</label><br />
            <input
              type="text"
              id="zip-code"
              class="contact-info-inputs"
              name="zip_code"
              maxlength="5"
              placeholder="12345"
            /><br />
          </fieldset>
        </div>

        <div id="form-section-two-wrapper">
          <fieldset class="form-sections">
            <legend>
              <h2 id="newsletter-title" class="form-section-titles">
                Newsletter
              </h2>
            </legend>
            <p class="form-labels">
              Select the newsletters you would like to receive
            </p>

            <div class="check-radio-wrappers">
              <input
                type="checkbox"
                id="html-news"
                class="check-radio-inputs"
                name="selected_news"
                value=""
              />
              <label for="html-news" class="form-labels">HTML News</label><br />
            </div>

            <div class="check-radio-wrappers">
              <input
                type="checkbox"
                id="css-news"
                class="check-radio-inputs"
                name="selected_news"
                value=""
              />
              <label for="css-news" class="form-labels">CSS News</label><br />
            </div>

            <div class="check-radio-wrappers">
              <input
                type="checkbox"
                id="javascript-news"
                class="check-radio-inputs"
                name="selected_news"
                value=""
              />
              <label for="javascript-news" class="form-labels"
                >Javascript News</label
              ><br />
            </div>

            <p class="form-labels">Newsletter format</p>

            <div class="check-radio-wrappers">
              <input
                type="radio"
                id="html-format"
                class="check-radio-inputs"
                name="newsletter_format"
                value=""
              />
              <label for="html-format" class="form-labels">HTML</label><br />
            </div>

            <div id="last-check-radio-wrapper" class="check-radio-wrappers">
              <input
                type="radio"
                id="plain-text-format"
                class="check-radio-inputs"
                name="newsletter_format"
                value=""
              />
              <label for="plain-text-format" class="form-labels"
                >Plain text</label
              ><br />
            </div>

            <label for="other-topics" class="form-labels"
              >Other topics you'd like to hear about</label
            ><br />
            <textarea
              id="other-topics"
              name="other_topics"
              rows="8"
              placeholder="Other topics..."
            ></textarea>
          </fieldset>
        </div>

        <div id="button-wrapper">
          <button id="submit-button" type="submit" value="">Sign Up</button>
        </div>
      </form>
    </main>

    <footer>
      <p><em>Copyright The Code Review</em></p>
    </footer>
  </body>
</html>
